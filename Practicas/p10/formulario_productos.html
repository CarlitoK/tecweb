<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro al Concurso</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
    <script src="validacion.js"></script>
  </head>

  <body>
    <h1>Registro de Productos </h1>

    <form id="formularioTenis" action="http://localhost/tecweb/practicas/p10/set_producto_v2.php" method="post" onsubmit="return validarFormulario()">

    <h2>Información del Producto</h2>

      <fieldset>
        
        <ul>
          <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
          <li><label for="form-branch">Marca:</label> 
            <select name="branch" id="form-branch">
              <option value="">Selecciona una marca</option>
              <option value="Nike">Nike</option>
              <option value="Adidas">Adidas</option>
              <option value="Puma">Puma</option>
              <option value="Reebok">Reebok</option>
              <option value="Under Armour">Under Armour</option>
              <option value="New Balance">New Balance</option>
              <option value="Converse">Converse</option>
              <option value="Vans">Vans</option>
            </select>
          </li>
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
          <li><label for="form-price">Precio:</label><input type="number" name="price" id="form-price" step="0.01"></li>
          <li><label for="form-details">Detalles:</label><br><textarea name="details" rows="4" cols="60" id="form-details" placeholder="No más de 250 caracteres de longitud"></textarea></li>
          <li><label for="form-units">Unidades:</label><input type="number" name="units" id="form-units"></li>
          <li><label for="form-image">Imagen URL:</label><input type="text" name="image" id="form-image"></li>


        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Enviar Datos">
        <input type="reset">
      </p>

    </form>
  </body>
</html>
